<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 820 280' role='img' aria-label='Estados de transação: BEGIN, SAVEPOINT, COMMIT e ROLLBACK'>
  <style>
    .lane { fill:#f7f7d6; stroke:#8a8a55; stroke-width:2; rx:8; ry:8; }
    .node { fill:#fff; stroke:#1f5b7f; stroke-width:2; rx:8; ry:8; }
    .txt { font-family:system-ui,Segoe UI,Arial,sans-serif; font-size:18px; fill:#0b3147; font-weight:600; }
    .arrow { stroke:#1f5b7f; stroke-width:2; marker-end:url(#m); }
    .dash { stroke:#1f5b7f; stroke-width:2; stroke-dasharray:6 6; }
  </style>
  <defs>
    <marker id='m' viewBox='0 0 10 10' refX='9' refY='5' markerWidth='8' markerHeight='8' orient='auto'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='#1f5b7f'/>
    </marker>
  </defs>

  <rect x='20' y='30' width='780' height='60' class='lane'/>
  <text x='30' y='65' class='txt'>Transação</text>

  <rect x='40' y='120' width='120' height='50' class='node'/>
  <text x='58' y='150' class='txt'>BEGIN</text>

  <rect x='220' y='120' width='160' height='50' class='node'/>
  <text x='240' y='150' class='txt'>SAVEPOINT A</text>

  <rect x='460' y='80' width='140' height='50' class='node'/>
  <text x='480' y='110' class='txt'>COMMIT</text>

  <rect x='460' y='170' width='160' height='50' class='node'/>
  <text x='480' y='200' class='txt'>ROLLBACK TO A</text>

  <line x1='160' y1='145' x2='220' y2='145' class='arrow'/>
  <line x1='380' y1='145' x2='460' y2='105' class='arrow'/>
  <line x1='380' y1='145' x2='460' y2='195' class='arrow dash'/>
</svg>