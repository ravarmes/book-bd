<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" role="img" aria-label="Relatório de frequência de empréstimos por turma">
  <title>Relatório de Frequência de Empréstimos</title>
  <desc>Gráfico de barras com turmas e quantidades de empréstimos</desc>
  <rect x="0" y="0" width="800" height="300" fill="#ffffff" />
  <defs>
    <style><![CDATA[
      .axis { stroke: #333; stroke-width: 1.5; }
      .bar { fill: #8b5fbf; }
      .label { font-family: sans-serif; font-size: 12px; fill: #111; }
      .title { font-family: sans-serif; font-size: 14px; fill: #111; }
    ]]></style>
  </defs>

  <!-- Eixos -->
  <line class="axis" x1="80" y1="240" x2="760" y2="240" />
  <line class="axis" x1="80" y1="50" x2="80" y2="240" />

  <!-- Barras -->
  <rect class="bar" x="130" y="160" width="80" height="80" />
  <rect class="bar" x="310" y="120" width="80" height="120" />
  <rect class="bar" x="490" y="190" width="80" height="50" />
  <rect class="bar" x="670" y="100" width="80" height="140" />

  <!-- Rótulos -->
  <text class="label" x="170" y="255" text-anchor="middle">1A</text>
  <text class="label" x="350" y="255" text-anchor="middle">1B</text>
  <text class="label" x="530" y="255" text-anchor="middle">2A</text>
  <text class="label" x="710" y="255" text-anchor="middle">2B</text>

  <text class="title" x="420" y="30" text-anchor="middle">Empréstimos por turma (exemplo)</text>
</svg>