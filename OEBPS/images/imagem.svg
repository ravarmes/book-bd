      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
    
    <filter id="shadowStrong">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.3"/>
