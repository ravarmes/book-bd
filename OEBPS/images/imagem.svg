      <rect x="5" y="5" width="35" height="50" fill="#fef3c7"/>
      <circle cx="22.5" cy="30" r="12" fill="#f59e0b" opacity="0.3"/>
      <text x="22.5" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">2</text>
