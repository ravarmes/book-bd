<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 340' role='img' aria-label='Camadas da SQL: DDL, DML, DQL, DCL, DTL'>
  <style>
    .layer { stroke:#1f5b7f; stroke-width:2; rx:8; ry:8; }
    .txt { font-family:system-ui,Segoe UI,Arial,sans-serif; font-size:22px; fill:#0b3147; font-weight:600; }
    .cap { font-size:24px; font-weight:700; }
  </style>
  <rect x='20' y='20' width='760' height='40' fill='#e6f2ff' class='layer'/>
  <text x='30' y='48' class='txt cap'>SQL — Subconjuntos</text>

  <rect x='40' y='80' width='720' height='40' fill='#dff7df' class='layer'/>
  <text x='60' y='107' class='txt'>DDL — Definição de estruturas (CREATE, ALTER, DROP)</text>

  <rect x='40' y='130' width='720' height='40' fill='#fff0d6' class='layer'/>
  <text x='60' y='157' class='txt'>DML — Manipulação de dados (INSERT, UPDATE, DELETE)</text>

  <rect x='40' y='180' width='720' height='40' fill='#e8e8ff' class='layer'/>
  <text x='60' y='207' class='txt'>DQL — Consulta de dados (SELECT)</text>

  <rect x='40' y='230' width='720' height='40' fill='#fde4ea' class='layer'/>
  <text x='60' y='257' class='txt'>DCL — Controle de acesso (GRANT, REVOKE, ROLES)</text>

  <rect x='40' y='280' width='720' height='40' fill='#f7f7d6' class='layer'/>
  <text x='60' y='307' class='txt'>DTL — Transações (COMMIT, ROLLBACK, SAVEPOINT)</text>
</svg>