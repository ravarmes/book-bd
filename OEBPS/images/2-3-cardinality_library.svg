<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="660" viewBox="0 0 1000 660">
  <defs>
    <style>
      text{font-family:Segoe UI,Tahoma,sans-serif}
      .title{font-weight:700;font-size:18px}
      .label{font-size:12px;fill:#333}
      .panel{fill:#f7f8fb;stroke:#d0d0d0}
      .person{fill:#ffd27d;stroke:#444}
      .book{fill:#ffe9b3;stroke:#444}
      .copy{fill:#fff3d6;stroke:#444}
      .reserve{fill:#eaf0ff;stroke:#7f8fa6}
      .assoc{fill:#f0f4ff;stroke:#7f8fa6}
      .line1{stroke:#e74c3c;stroke-width:3}
      .line2{stroke:#2ecc71;stroke-width:3}
      .line3{stroke:#3498db;stroke-width:3}
      .line4{stroke:#f39c12;stroke-width:3}
    </style>
  </defs>

  <!-- Painel 1: 1:N (livro -> exemplar) -->
  <rect class="panel" x="20" y="40" width="300" height="260"/>
  <text class="title" x="170" y="30" text-anchor="middle">Um para muitos</text>
  <!-- livro (singular) -->
  <rect class="book" x="60" y="120" width="60" height="80" rx="6"/>
  <text class="label" x="90" y="215" text-anchor="middle">livro</text>
  <!-- exemplares (cada item rotulado como singular 'exemplar') -->
  <rect class="copy" x="240" y="110" width="60" height="40" rx="6"/>
  <text class="label" x="270" y="106" text-anchor="middle">exemplar</text>
  <rect class="copy" x="240" y="170" width="60" height="40" rx="6"/>
  <text class="label" x="270" y="166" text-anchor="middle">exemplar</text>
  <rect class="copy" x="240" y="230" width="60" height="40" rx="6"/>
  <text class="label" x="270" y="226" text-anchor="middle">exemplar</text>
  <!-- ligações 1:N -->
  <line class="line1" x1="120" y1="140" x2="240" y2="130"/>
  <line class="line1" x1="120" y1="160" x2="240" y2="190"/>
  <line class="line1" x1="120" y1="180" x2="240" y2="250"/>

  <!-- Painel 2: 1:1 (reserva <-> exemplar) -->
  <rect class="panel" x="350" y="40" width="300" height="260"/>
  <text class="title" x="500" y="30" text-anchor="middle">Um para um</text>
  <!-- reserva ativa (singular) -->
  <rect class="reserve" x="390" y="150" width="90" height="50" rx="8"/>
  <text class="label" x="435" y="145" text-anchor="middle">reserva</text>
  <text class="label" x="435" y="210" text-anchor="middle">ativa</text>
  <!-- exemplar (singular) -->
  <rect class="copy" x="560" y="150" width="60" height="50" rx="6"/>
  <text class="label" x="590" y="145" text-anchor="middle">exemplar</text>
  <!-- ligação 1:1 -->
  <line class="line2" x1="480" y1="175" x2="560" y2="175"/>

  <!-- Painel 3: M:N (autor <-> livro) -->
  <rect class="panel" x="680" y="40" width="300" height="260"/>
  <text class="title" x="830" y="30" text-anchor="middle">Muitos para muitos</text>
  <!-- autores (ícones, rótulo singular) -->
  <circle class="person" cx="730" cy="130" r="10"/>
  <rect class="person" x="722" y="142" width="16" height="40" rx="4"/>
  <text class="label" x="730" y="120" text-anchor="middle">autor</text>
  <circle class="person" cx="730" cy="200" r="10"/>
  <rect class="person" x="722" y="212" width="16" height="40" rx="4"/>
  <text class="label" x="730" y="190" text-anchor="middle">autor</text>
  <!-- livros (ícones, rótulo singular) -->
  <rect class="book" x="860" y="120" width="60" height="44" rx="6"/>
  <text class="label" x="890" y="115" text-anchor="middle">livro</text>
  <rect class="book" x="860" y="190" width="60" height="44" rx="6"/>
  <text class="label" x="890" y="185" text-anchor="middle">livro</text>
  <!-- ligações M:N -->
  <line class="line3" x1="738" y1="132" x2="860" y2="132"/>
  <line class="line3" x1="738" y1="132" x2="860" y2="202"/>
  <line class="line3" x1="738" y1="212" x2="860" y2="132"/>
  <line class="line3" x1="738" y1="212" x2="860" y2="202"/>

  <!-- Painel 4: M:N resolvido com entidade associativa (aluno <-> emprestimo <-> exemplar) -->
  <rect class="panel" x="20" y="330" width="960" height="290"/>
  <text class="title" x="500" y="320" text-anchor="middle">M:N resolvido com entidade associativa</text>
  <!-- alunos (ícones, rótulo singular próximo) -->
  <circle class="person" cx="90" cy="430" r="12"/>
  <rect class="person" x="80" y="445" width="20" height="50" rx="4"/>
  <text class="label" x="90" y="420" text-anchor="middle">aluno</text>
  <circle class="person" cx="160" cy="430" r="12"/>
  <rect class="person" x="150" y="445" width="20" height="50" rx="4"/>
  <text class="label" x="160" y="420" text-anchor="middle">aluno</text>
  <!-- entidade associativa emprestimo -->
  <rect class="assoc" x="430" y="430" width="140" height="70" rx="8"/>
  <text class="label" x="500" y="453" text-anchor="middle">emprestimo</text>
  <text class="label" x="500" y="474" text-anchor="middle">data_emprestimo, data_devolucao</text>
  <!-- exemplares -->
  <rect class="copy" x="820" y="420" width="60" height="44" rx="6"/>
  <text class="label" x="850" y="415" text-anchor="middle">exemplar</text>
  <rect class="copy" x="820" y="485" width="60" height="44" rx="6"/>
  <text class="label" x="850" y="480" text-anchor="middle">exemplar</text>
  <!-- ligações com papéis (laranja) -->
  <line class="line4" x1="100" y1="470" x2="430" y2="460"/>
  <line class="line4" x1="170" y1="470" x2="430" y2="460"/>
  <line class="line4" x1="570" y1="465" x2="820" y2="442"/>
  <line class="line4" x1="570" y1="465" x2="820" y2="507"/>

  <!-- rodapé explicativo -->
  <text class="label" x="500" y="625" text-anchor="middle">Conceitos no singular com ícones: 1:N livro–exemplar, 1:1 reserva–exemplar, M:N autor–livro e M:N resolvido aluno–emprestimo–exemplar.</text>
</svg>