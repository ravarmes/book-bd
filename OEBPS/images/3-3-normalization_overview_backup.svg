<svg xmlns="http://www.w3.org/2000/svg" width="860" height="300" viewBox="0 0 860 300" role="img" aria-labelledby="title desc">
  <title id="title">Normalização: 1FN, 2FN e 3FN</title>
  <desc id="desc">Diagrama em degraus resumindo as três primeiras formas normais e seus objetivos.</desc>
  <style>
    .step{fill:#f3e5f5;stroke:#6a1b9a;stroke-width:1.2px}
    .txt{font-family:Arial, Helvetica, sans-serif;fill:#2c2c2c;font-size:14px}
    .hdr{font-weight:bold}
  </style>
  <!-- Degraus -->
  <rect x="60" y="200" width="220" height="80" class="step" />
  <rect x="300" y="160" width="220" height="120" class="step" />
  <rect x="540" y="120" width="260" height="160" class="step" />

  <!-- 1FN -->
  <text x="80" y="230" class="txt hdr">1FN</text>
  <text x="80" y="250" class="txt">dados atômicos</text>
  <text x="80" y="268" class="txt">sem multivalorados/compostos</text>

  <!-- 2FN -->
  <text x="320" y="190" class="txt hdr">2FN</text>
  <text x="320" y="210" class="txt">sem dependência parcial</text>
  <text x="320" y="228" class="txt">(chave primária composta)</text>

  <!-- 3FN -->
  <text x="560" y="150" class="txt hdr">3FN</text>
  <text x="560" y="170" class="txt">sem dependência transitiva</text>
  <text x="560" y="188" class="txt">atributo não‑chave → não‑chave</text>
  <text x="560" y="206" class="txt">reduz anomalias</text>
</svg>