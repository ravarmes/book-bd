<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="190" viewBox="0 0 920 190">
  <defs>
    <style>
      .title{font-family:Segoe UI,Arial,sans-serif;font-size:20px;fill:#18407a;font-weight:600}
      .box{fill:#eef4ff;stroke:#18407a;stroke-width:2}
      .label{font-family:Segoe UI,Arial,sans-serif;font-size:16px;fill:#18407a;font-weight:600}
      .sub{font-size:13px;font-weight:500}
      .arrow{stroke:#18407a;stroke-width:2;fill:none;marker-end:url(#ah)}
    </style>
    <marker id="ah" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#18407a" />
    </marker>
  </defs>

  <text x="460" y="28" text-anchor="middle" class="title">Do Banco Relacional ao Dataset para ML</text>

  <!-- Database (cylinder) -->
  <ellipse cx="90" cy="80" rx="60" ry="18" fill="#eef4ff" stroke="#18407a" stroke-width="2"/>
  <rect x="30" y="80" width="120" height="70" fill="#eef4ff" stroke="#18407a" stroke-width="2"/>
  <ellipse cx="90" cy="150" rx="60" ry="18" fill="#eef4ff" stroke="#18407a" stroke-width="2"/>
  <text x="90" y="105" text-anchor="middle" class="label">Banco</text>
  <text x="90" y="125" text-anchor="middle" class="label sub">Relacional</text>

  <!-- CSV -->
  <rect x="220" y="80" rx="10" ry="10" width="140" height="70" class="box"/>
  <text x="290" y="112" text-anchor="middle" class="label">CSV</text>
  <text x="290" y="132" text-anchor="middle" class="label sub">Export</text>

  <!-- DataFrame -->
  <rect x="410" y="70" rx="10" ry="10" width="180" height="90" class="box"/>
  <text x="500" y="105" text-anchor="middle" class="label">Pandas</text>
  <text x="500" y="125" text-anchor="middle" class="label sub">DataFrame</text>

  <!-- Model -->
  <rect x="640" y="70" rx="10" ry="10" width="240" height="90" class="box"/>
  <text x="760" y="105" text-anchor="middle" class="label">Modelo de ML</text>
  <text x="760" y="125" text-anchor="middle" class="label sub">Classificação/Regressão</text>

  <!-- Arrows -->
  <path class="arrow" d="M150,115 L220,115"/>
  <path class="arrow" d="M360,115 L410,115"/>
  <path class="arrow" d="M590,115 L640,115"/>
</svg>