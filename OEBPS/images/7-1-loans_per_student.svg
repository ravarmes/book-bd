<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="940" height="420" viewBox="0 0 940 420" role="img" aria-labelledby="title desc">
  <title id="title">Figura 7.1 — Empréstimos por aluno (exemplo)</title>
  <desc id="desc">Gráfico de barras ilustrativo com a contagem de empréstimos por aluno: Ana, Bruno, Carla, Diego, Eva. Mantém alinhamento com o texto do capítulo.</desc>
  <defs>
    <style><![CDATA[
      .title { font-family: Arial, Helvetica, sans-serif; font-size:22px; fill:#1f3b5b; font-weight:bold; }
      .axis { stroke:#324c7b; stroke-width:1.6; }
      .label { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#324c7b; }
      .bar { fill:#8b5cf6; rx:4; }
      .frame { fill:#f7f9fc; stroke:#d0d8e8; stroke-width:1; rx:8; }
    ]]></style>
  </defs>

  <!-- Frame -->
  <rect x="20" y="20" width="900" height="380" class="frame" />
  <text x="470" y="70" text-anchor="middle" class="title">Empréstimos por aluno (exemplo)</text>

  <!-- Axes -->
  <line x1="80" y1="320" x2="820" y2="320" class="axis" />
  <line x1="80" y1="120" x2="80" y2="320" class="axis" />

  <!-- Bars -->
  <rect x="120" y="240" width="80" height="80" class="bar" />
  <rect x="240" y="200" width="80" height="120" class="bar" />
  <rect x="360" y="220" width="80" height="100" class="bar" />
  <rect x="480" y="280" width="80" height="40" class="bar" />
  <rect x="600" y="180" width="80" height="140" class="bar" />

  <!-- X labels -->
  <text x="160" y="340" text-anchor="middle" class="label">Ana</text>
  <text x="280" y="340" text-anchor="middle" class="label">Bruno</text>
  <text x="400" y="340" text-anchor="middle" class="label">Carla</text>
  <text x="520" y="340" text-anchor="middle" class="label">Diego</text>
  <text x="640" y="340" text-anchor="middle" class="label">Eva</text>

  <!-- Y ticks (light) -->
  <line x1="80" y1="280" x2="820" y2="280" stroke="#e6edf7" />
  <line x1="80" y1="240" x2="820" y2="240" stroke="#e6edf7" />
  <line x1="80" y1="200" x2="820" y2="200" stroke="#e6edf7" />
  <line x1="80" y1="160" x2="820" y2="160" stroke="#e6edf7" />

  <!-- Note -->
  <text x="470" y="370" text-anchor="middle" class="label">Base para visualizações: agregações e agrupamentos por aluno</text>
</svg>