<svg xmlns="http://www.w3.org/2000/svg" width="900" height="750" viewBox="0 0 900 750">
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8DEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7BDB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8716D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D65F5C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7EC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7A6DB5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#50B498;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A945;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D99838;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 28px; font-weight: 700; fill: #1a1a1a; }
    .box-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: 600; fill: #fff; }
    .box-desc { font-family: 'Segoe UI', Arial, sans-serif; font-size: 15px; fill: #fff; opacity: 0.95; }
    .arrow { stroke: #666; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    .icon { fill: #fff; opacity: 0.9; }
  </style>
  
  <!-- Título -->
  <text class="title" x="450" y="45" text-anchor="middle">Arquitetura típica de um SGBD</text>
  
  <!-- Camada 1: Aplicação -->
  <rect x="150" y="90" width="600" height="90" rx="12" fill="url(#grad1)"/>
  <g class="icon">
    <!-- Ícone de aplicação (monitor/tela) -->
    <rect x="180" y="110" width="50" height="35" rx="3" stroke="#fff" stroke-width="2" fill="none"/>
    <rect x="195" y="145" width="20" height="15" fill="#fff"/>
    <line x1="175" y1="160" x2="235" y2="160" stroke="#fff" stroke-width="2"/>
  </g>
  <text class="box-title" x="260" y="125">Aplicação</text>
  <text class="box-desc" x="260" y="150">Interface do usuário • Requisições SQL</text>
  
  <!-- Seta 1 -->
  <line class="arrow" x1="450" y1="180" x2="450" y2="220"/>
  
  <!-- Camada 2: Processador de Consultas -->
  <rect x="150" y="220" width="600" height="90" rx="12" fill="url(#grad2)"/>
  <g class="icon">
    <!-- Ícone de engrenagem -->
    <circle cx="205" cy="265" r="20" stroke="#fff" stroke-width="2" fill="none"/>
    <circle cx="205" cy="265" r="10" fill="#fff"/>
    <rect x="195" y="245" width="20" height="5" fill="#fff"/>
    <rect x="195" y="280" width="20" height="5" fill="#fff"/>
    <rect x="185" y="255" width="5" height="20" fill="#fff"/>
    <rect x="220" y="255" width="5" height="20" fill="#fff"/>
  </g>
  <text class="box-title" x="260" y="255">Processador de Consultas</text>
  <text class="box-desc" x="260" y="280">Parser • Otimizador • Executor de Planos</text>
  
  <!-- Seta 2 -->
  <line class="arrow" x1="450" y1="310" x2="450" y2="350"/>
  
  <!-- Camada 3: Gerenciador de Transações -->
  <rect x="150" y="350" width="600" height="90" rx="12" fill="url(#grad3)"/>
  <g class="icon">
    <!-- Ícone de escudo (segurança) -->
    <path d="M 205 375 L 185 385 L 185 405 Q 185 415 205 420 Q 225 415 225 405 L 225 385 Z" fill="#fff"/>
    <path d="M 200 395 L 203 402 L 210 398" stroke="#8B7EC8" stroke-width="2" fill="none"/>
  </g>
  <text class="box-title" x="260" y="385">Gerenciador de Transações</text>
  <text class="box-desc" x="260" y="410">ACID • Controle de Concorrência • Locks</text>
  
  <!-- Seta 3 -->
  <line class="arrow" x1="450" y1="440" x2="450" y2="480"/>
  
  <!-- Camada 4: Cache / Buffer Pool -->
  <rect x="150" y="480" width="600" height="90" rx="12" fill="url(#grad4)"/>
  <g class="icon">
    <!-- Ícone de raio (velocidade) -->
    <path d="M 215 510 L 200 530 L 207 530 L 195 550 L 220 530 L 210 530 Z" fill="#fff"/>
  </g>
  <text class="box-title" x="260" y="515">Cache / Buffer Pool</text>
  <text class="box-desc" x="260" y="540">Páginas em memória • Otimização de acesso</text>
  
  <!-- Seta 4 -->
  <line class="arrow" x1="450" y1="570" x2="450" y2="610"/>
  
  <!-- Camada 5: Armazenamento -->
  <rect x="150" y="610" width="600" height="90" rx="12" fill="url(#grad5)"/>
  <g class="icon">
    <!-- Ícone de disco rígido -->
    <rect x="185" y="635" width="40" height="30" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="195" cy="650" r="3" fill="#fff"/>
    <circle cx="215" cy="650" r="3" fill="#fff"/>
    <line x1="195" y1="670" x2="195" y2="675" stroke="#fff" stroke-width="2"/>
    <line x1="215" y1="670" x2="215" y2="675" stroke="#fff" stroke-width="2"/>
  </g>
  <text class="box-title" x="260" y="645">Armazenamento</text>
  <text class="box-desc" x="260" y="670">Arquivos de Dados • Índices • Logs de Transação</text>
</svg>